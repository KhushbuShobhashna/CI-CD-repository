name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.compiler.source=17 -Dmaven.compiler.target=17

      - name: List contents of target directory
        run: ls -R ./target
        working-directory: ${{ github.workspace }}

      - name: Execute Jar File
        run: nohup java -jar ./target/demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
        working-directory: ${{ github.workspace }}

      - name: Wait for background process to finish
        run: wait $!

      # Additional steps can be added here
      - name: Additional Step 1
        run: echo "This is an additional step."

      - name: Additional Step 2
        run: echo "This is another additional step."
